<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Navbar Styles */
        nav {
            width: 100%;
            background-color: #343a40;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        nav ul {
            display: flex;
            list-style: none;
            justify-content: flex-end;
            gap: 20px;
            margin: 0;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #00f2fe;
        }

        .logo {
            float: left;
            font-size: 1.2rem;
            color: white;
            font-weight: bold;
            margin-right: auto;
        }

        body {
            padding-top: 60px; /* Prevents nav overlap */
        }
    </style>
</head>
<body>
    <!-- Nav bar -->
    <nav>
        <div class="logo">Expense Tracker</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Expense Tracker</h1>

        <!-- Income Section -->
        <div id="income-section">
            <h3>Add Income</h3>
            <form id="income-form">
                <input type="number" id="income-amount" placeholder="Income Amount" required>
                <button type="submit">Add Income</button>
            </form>
            <p>Current Income: ₹<span id="income-amount-display">0</span></p>
        </div>

        <!-- Expense Section -->
        <div id="expense-section">
            <h3>Add Expense</h3>
            <form id="expense-form">
                <input type="text" id="expense-name" placeholder="Expense Name" required>
                <input type="number" id="expense-amount" placeholder="Amount" required>
                <button type="submit">Add Expense</button>
            </form>
        </div>

        <!-- Expense List -->
        <div id="expense-list">
            <h2>Expenses</h2>
            <ul id="expenses"></ul>
        </div>
        
        <!-- Total and Remaining Balance -->
        <div id="balance-section">
            <h3>Total Expenses: ₹<span id="total-amount">0</span></h3>
            <h3>Remaining Balance: ₹<span id="remaining-balance">0</span></h3>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
